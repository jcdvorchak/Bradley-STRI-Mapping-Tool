<!DOCTYPE html>
<html>

    <head>
        <title>Map of Species</title>
        
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>

        <script type="text/javascript" src="js/map_loader.js"></script>
        <script type="text/javascript" src="js/add_to_query.js"></script>
        <link rel="stylesheet" type="text/css" href="css/style.css" />

        <!--BOOTSTRAP STUFF-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script type="text/javascript" src="lib/bootstrap/js/bootstrap.min.js"></script>
        <script src="//code.jquery.com/jquery-1.10.2.js"></script>
        <link rel="stylesheet" type="text/css" href="lib/bootstrap/css/bootstrap.css" />
    
    </head>
    
    <body>

        <form class="form-inline" role="form" id="search_container">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" id="search_box" placeholder="Enter species name">
                </div>
                <button type="button" class="btn btn-primary" onclick="addToList('MyTree')">Add</button>
            </div>
            <div class="dropdown" id="genus">
                <button class="btn btn-primary dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Genus
                <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Cassia</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">Psidium</a></li>
                </ul>
            </div>
            <div class="dropdown" id="species">
                <button class="btn btn-primary dropdown-toggle" type="button" id="menu1" data-toggle="dropdown">Species
                <span class="caret"></span></button>
                <ul class="dropdown-menu" role="menu" aria-labelledby="menu1">
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">grandis</a></li>
                  <li role="presentation"><a role="menuitem" tabindex="-1" href="#">guajava</a></li>
                </ul>
            </div>
            <button type="button" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off" id="submit">
              Add
            </button>
            <div class="btn-group" data-toggle="buttons" id="radio">
                <label class="btn btn-primary active">
                    <input type="radio" name="options" id="option1" autocomplete="off" checked>STRI
                </label>
                <label class="btn btn-primary">
                    <input type="radio" name="options" id="option2" autocomplete="off">BIEN
                </label>
            </div>
        </form>

        <div class="btn-group" data-toggle="buttons" id="layer_control_container">
            <label class="btn btn-primary active">
                <input type="checkbox" autocomplete="off" checked>Rivers
            </label>
            <label class="btn btn-primary">
                <input type="checkbox" autocomplete="off">Administrative Areas
            </label>
            <label class="btn btn-primary">
                <input type="checkbox" autocomplete="off">Protected Areas
            </label>
        </div>

        <div class="btn-group" data-toggle="buttons" id="map_selector">
            <label class="btn btn-primary active">
                <input type="radio" name="options" id="option1" autocomplete="off" checked>Roadmap
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off">Satellite
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off">Hybrid
            </label>
            <label class="btn btn-primary">
                <input type="radio" name="options" id="option2" autocomplete="off">Terrain
            </label>
        </div>

        
        <div id="map-canvas"></div>

        <div id ="QueryListing">
            <div id="QueryTable" style="overflow-y: auto; height:500px;">
            <!--For Testing purposes only. There will be JS in the search that will call addToList()-->
            <table id="listTable" style="tr{height: 15px;}"></table>
            <script>
                document.getElementById("listTable").deleteRow(0);
            </script>
            </div>

            <div id="HideButton">
            <button type="button" class="btn btn-primary" id="hide">Hide/Unhide</button>
            <script>
                $("#hide").click(function() {
                    $("#QueryTable").slideToggle("fast");
                });
            </script>
            </div>
        </div>
        


    
    </body>

</html>
