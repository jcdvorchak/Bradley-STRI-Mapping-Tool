            </div>
            <div id="search_bar" class="search_position">
                <div class="search_position">
                    <div class="search_box_div">
                        <input type="text" value="Enter species name here" id="search_box" />

                    <li class="ui-state-default ui-corner-all" title="clear results" id="clear_search">

            </div>
            <button type="button" style="margin-top: 5px; margin-right: 5px">Add</button>

        <div id="genus"><select><option>Genus</option></select></div>

        <div id="species"><select><option>Species</option></select></div>

        <form id="radio">
            <input type="radio" name="datatype" checked>STRI<input type="radio" name="datatype">BIEN

        <div id="layer_control_container">
            <div id="layer_control">
                <div id="layer_control_button" class="ui-widget-header ui-corner-all">
                    <input type="checkbox" value="1" id="layer1"/>Rivers<br />

                    <input type="checkbox" value="3" id="layer3" />Protected Areas<br />

                    </li>
                </div>
            </div>
        </div>

        <form>
            <div id="map_selector">
                <input type="radio" id="ROADMAP" name="radio" checked="checked" />
                    <label for="ROADMAP">Roadmap</label>
                <input type="radio" id="SATELLITE" name="radio" />
                    <label for="SATELLITE">Satellite</label>
                <input type="radio" id="HYBRID" name="radio" />
                    <label for="HYBRID">Hybrid</label>
                <input type="radio" id="TERRAIN" name="radio" />
                    <label for="TERRAIN">Terrain</label>
            </div>
        </form>
